services:
  financial-agent-api:
    extends:
      file: api/docker-compose.yml
      service: financial-agent-api
    env_file:
      - .env
    networks:
      - financial-network

  financial-agent-web:
    extends:
      file: web/docker-compose.yml
      service: financial-agent-web
    env_file:
      - .env
    networks:
      - financial-network
    depends_on:
      financial-agent-api:
        condition: service_healthy

networks:
  financial-network:
    driver: bridge

volumes:
  api-logs:
